<!DOCTYPE html5>
<!-- How to create Mouse Events for D3 -->
<html>

  <head>
    <meta charset="UTF-8">
    <!-- Load D3 from site -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- CSS (Styling) -->
    <style type="text/css">

      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 11px;
      }

      .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;  /* Round any decimal pixels so it'll render nicely */
      }

      /*
      //Can use CSS3 Transitions, but not for everything (e.g. change radius size)
      circle:hover{
        fill: green;
      }
      */

    </style>
  </head>

  <body>
    <!-- Begin Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
          type: "GET",
          url: "costarica_converted.csv",
          dataType: "text",
          success: function(data){
            plot(data);
          }
        });
      });
      var w = window.innerWidth,
          h = window.innerHeight,
          margin = { top: 40, right: 20, bottom: 20, left: 40 },
          radius = 6;


   //hardcoding points for now because i cant get the csv to work
      var dataset = [

        {"x":1960,"y":6.451},
        {"x":1961,"y":6.405},
        {"x":1962,"y":6.322},
        {"x":1963,"y":6.201},
        {"x":1964,"y":6.044},
        {"x":1965,"y":5.853},
        {"x":1966,"y":5.63},
        {"x":1967,"y":5.383},
      ];
    function plot(data) {
      // read from CSV
      var data = d3.csv.parse(data);
      var dataset = [];
      for (var i = 0; i < data.length; i += 1) {
        dataset.push({"x": parseInt(data[i].Date), "y": parseFloat(data[i].FertilityRate)});
      }
      console.log(dataset);

      var svg = d3.select("body").append("svg").attr({
        width: w,
        height: h,
      });
      // setting x axis boundaries
      var xScale = d3.scale.linear()
          .domain([d3.min(dataset,function (d) {return d.x}), d3.max(dataset, function (d) { return d.x + 10; })])
          .range([margin.left, w- margin.right]);  // Set margins for x specific

      // setting y axis boundaries
      var yScale = d3.scale.linear()
          .domain([0, d3.max(dataset, function (d) { return d.y + 2; })])
          .range([h- margin.top, margin.bottom]);  // Set margins for y specific

      // define an X and Y Axis
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom").tickFormat(d3.format("d"));
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      var circleAttrs = {
          cx: function(d) { return xScale(d.x); },
          cy: function(d) { return yScale(d.y); },
          r: radius
      };


      // Adds X-Axis as a 'g' element
      svg.append("g").attr({
        "class": "axis",  // Give class so we can style it
        transform: "translate(" + [0,h - 2* margin.bottom] + ")"  // Moves from top of screen to bottom
      }).call(xAxis);  // Call the xAxis function on the group


      // Adds Y-Axis as a 'g' element
      svg.append("g").attr({
        "class": "axis",
        transform: "translate(" + [margin.left, 0] + ")"
      }).call(yAxis);  // Call the yAxis function on the group





      //attempting to draw lines between points
      var x = d3.scale.linear().range([0, w]);
      var y = d3.scale.linear().range([h, 0]);

      var linefunction = d3.svg.line()
          .x(function(d) { return xScale(d.x); })
          .y(function(d) { return yScale(d.y); })
          .interpolate("linear");
      var path;

      path = svg.append("path")
          .attr("d", linefunction(dataset))
          .attr("stroke", "blue")
          .attr("stroke-width", 2)
          .attr("fill", "none");

      //from here on it works
      svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr(circleAttrs)  // Get attributes from circleAttrs var
          .on("mouseover", handleMouseOver)
          .on("mouseout", handleMouseOut);


// On Click, we want to add data to the array and chart. Points are added for integer year values
      svg.on("click", function() {
          var coords = d3.mouse(this);

          // Normally we go from data to pixels, but here we're doing pixels to data
          var newData= {
            x: Math.round( xScale.invert(coords[0])),  // Takes the pixel number to convert to number
            y: Math.round( yScale.invert(coords[1]))
          };

          dataset.push(newData);   // Push data to our dataset array

          svg.selectAll("circle")  // For new circle, go through the update process
            .data(dataset)
            .enter()
            .append("circle")
            .attr(circleAttrs)  // Get attributes from circleAttrs var
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);
            path = svg.append("path")
                .attr("d", linefunction(dataset))
                .attr("stroke", "blue")
                .attr("stroke-width", 2)
                .attr("fill", "none");    

        })


      // Create Event Handlers for mouse
      function handleMouseOver(d, i) {  // Add interactivity

            // Use D3 to select element, change color and size
            d3.select(this).attr({
              fill: "blue",
              r: radius * 1.5
            });

            // Specify where to put label of text
            svg.append("text").attr({
               id: "t" + d.x + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
                x: function() { return xScale(d.x) - 30; },
                y: function() { return yScale(d.y) - 15; }
            })
            .text(function() {
              return [d.x, d.y];  // Value of the text
            });
          }

      function handleMouseOut(d, i) {
            // Use D3 to select element, change color back to normal
            d3.select(this).attr({
              fill: "black",
              r: radius
            });

            // Select text by id and then remove. this part works for user plotted points but not dataset points right now. idk why it got buggy
            d3.selectAll("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
          }
    }
    </script>
  </body>
</html>
